< !DOCTYPE html>
    <html>

    <head>
        <title>WhatsApp Design</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .container {
                display: flex;
                height: 100vh;
            }

            .contact-list {
                width: 200px;
                background-color: #f0f0f0;
                padding: 20px;
                overflow-y: auto;
            }

            .contact-list h2 {
                margin-bottom: 10px;
            }

            .contact-list ul {
                list-style: none;
                padding: 0;
            }

            .contact-list li {
                cursor: pointer;
                padding: 8px;
            }

            .contact-list li:hover {
                background-color: #e0e0e0;
            }

            .message-window {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .message-history {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            .message {
                max-width: 70%;
                margin-bottom: 10px;
                padding: 8px;
                border-radius: 10px;
                word-wrap: break-word;
            }

            .message.user1 {
                background-color: #dcf8c6;
                align-self: flex-start;
            }

            .message.user2 {
                background-color: #e1ffc7;
                align-self: flex-end;
            }

            .message-input {
                display: flex;
                align-items: center;
                padding: 10px;
                background-color: white;
                position: sticky;
                bottom: 0;
            }

            .message-input input {
                flex: 1;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-right: 10px;
            }

            .message-input button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="contact-list">
                <h2>Contact List</h2>
                <ul>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Michael Johnson</li>
                    <!-- Add more contacts here -->
                </ul>
            </div>
            <div class="message-window">
                <div class="message-history">
                    <div class="message user1">
                        <p>User 1: Hi there!</p>
                    </div>
                    <div class="message user1">
                        <p>User 1: Hi there!</p>
                    </div>
                    <div class="message user2">
                        <p>User 2: Hello! How are you?</p>
                    </div>
                    <div class="message user2">
                        <p>User 2: Hello! How are you?</p>
                    </div>
                    <!-- Add more messages here -->
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </body>

    </html>
